<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp11378063.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .home-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="message-box">
        <h1>Thank You for Booking!</h1>
        <p>Your flight has been successfully booked.</p>
        <p>We wish you a safe and pleasant journey. ✈️</p>
        <p>Happy Journey and Have a Great Flight!</p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>
</body>

</html>
