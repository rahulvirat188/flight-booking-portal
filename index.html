<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp15047085.webp');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 2s ease-in;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 2rem;
        }

        .buttons a {
            text-decoration: none;
            background-color: #007BFF;
            padding: 1rem 2rem;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1> Welcome to the Flight Booking Portal </h1>

    </div>

</html>
